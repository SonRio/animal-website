<div class="item-dish" index=${id}>
    <div class="item-img">
        <img src='../assets/images/food.jpg' alt="food">
    </div>

    <div class="item-infor">
        <span>Món ABC</span><br>
        <span>Giá: </span>
        <span>20.000<sup>đ</sup></span><br>
        <i>Đây là món được làm từ...</i>
    </div>

    <button onclick="addToCart('${id}','${img}','${name}','${price}')" class="btn-add">

    </button>
</div>
